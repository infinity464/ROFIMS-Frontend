<div class="pdf-viewer-container">
  <div class="toolbar">
    <button class="btn-back" (click)="goBack()">← Back to Search</button>
    <button class="btn-back btn-secondary" (click)="goToDocuments()">← Back to File List</button>

    @if (document) {
      <span class="document-name">{{ document.originalFileName }}</span>
    }
  </div>

  @if (isLoading) {
    <div class="loading">
      <div class="spinner-large"></div>
      <p>Loading PDF...</p>
    </div>
  }

  @if (error) {
    <div class="error">
      <p>{{ error }}</p>
      <button (click)="goBack()">Go Back</button>
    </div>
  }

  @if (pdfUrl) {
    <iframe [src]="pdfUrl" class="pdf-frame"></iframe>
  }
</div>
